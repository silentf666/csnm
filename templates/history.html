<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Monitor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
        <h2><a href="/">Server Monitoring</a></h2>
        <!--<div>Menu 1</div>
        <div>Menu 2</div>-->
    </div>
    
    
    <div class="history-container">
        <h1>Server History</h1>
        <h2>History for Server ID: {{ server_id }} - {{server_description}}</h2>
        <p class="info-text"> 0 = online, 1 = offline</p>
        <div style="text-align:center;">
                <iframe src="{{ url_for('custom_static', filename=file_name) }}" width="100%" height="600" frameborder="0"></iframe>
                <a href="{{ url_for('custom_static', filename=file_name_html) }}" target="_blank">Dynamic html view</a>
                <a href="/history_status_list?server={{ server_id }}&description={{server_description}}">Status List view</a>
        </div>
    </div>
    
</body>

</html>
